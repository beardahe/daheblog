baseURL = "https://blog.beardahe.com"
languageCode = "zh-cn"
title = "BearDahe"
theme = "PaperMod"

canonifyURLs = true
relativeURLs = false
hasCJKLanguage = true
enableRobotsTXT = true

summaryLength = 120


[pagination]
pagerSize = 10

[sitemap]
  changefreq = "weekly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
homeInfoParams = { Title = "BearDahe", Content = "记录我的随想、技术笔记与生活观察。" }
description = "BearDahe 的个人博客，记录随想、技术与生活。"
keywords = ["BearDahe", "博客", "技术", "生活"]
author = "Dahe"

ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowSocialIcons = true
ShowCodeCopyButtons = true
ShowToc = true
TocOpen = true

defaultTheme = "auto"
disableThemeToggle = false

ShowBreadCrumbs = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
ShowRssButton = true

ShowRecentPosts = true

[params.assets]
  disableHLJS = false

[params.article]
  headerBackground = "var(--theme)"

[[params.socialIcons]]
  name = "X"
  url = "https://x.com/liuxiqinger"

[[params.socialIcons]]
  name = "RSS"
  url = "/index.xml"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    style = "monokai"
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 3
    ordered = false

[menu]
  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "分类"
    url = "/categories/"
    weight = 3

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    name = "关于我"
    url = "/about/"
    weight = 5
